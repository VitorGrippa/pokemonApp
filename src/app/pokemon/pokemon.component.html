<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pokemon of pokemons">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ pokemon.name }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{ pokemon.url.split('/')[6] }}.png"
              alt="{{ pokemon.name }}" />
            <p>Clique para mais detalhes...</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
